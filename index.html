<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="StyleSheet" href="./css/style.css">
    <title>Rock-Paper-Scissors Game</title>
</head>
<body class="bg-dark">
    <div class="container-lg vh-100 bg-light">
        <div class="row d-flex flex-column align-items-center">
            <div class="col-sm-6 text-center gametab">

                <button class="mt-2 mb-2 btn btn-success"
                onclick="newgame();">New Game</button>
                <h3>Computer Choose:</h3>
                <div class="compC mb-4">
                    <img src="./img/question.png" alt="">
                </div>

                <div class="mt-2 mb-2 compScore">0</div>
                <h1 class="my-2 result">vs</h1>
                <div class="mt-2 mb-2 userScore">0</div>

                <img class="mx-2 my-4 paper" src="./img/paper.jpg" alt="">
                <img class="mx-2 my-4 sciss" src="./img/sciss.jpg" alt="">
                <img class="mx-2 my-4 rock"  src="./img/rock.jpg"  alt="">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
